<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WORKS | SAIREN COLOR ARCHIVE</title>

  <!-- ========== OGP / Twitter ========== -->
  <link rel="canonical" href="https://sairencolorarchive.com/works.html">

  <meta property="og:type" content="website">
  <meta property="og:site_name" content="SAIREN COLOR ARCHIVE">
  <meta property="og:title" content="WORKS | SAIREN COLOR ARCHIVE">
  <meta property="og:description" content="作品一覧。タップで表示、RAW / MAIN 切替。">
  <meta property="og:url" content="https://sairencolorarchive.com/works.html">
  <meta property="og:image" content="https://sairencolorarchive.com/assets/og/og-home-1200x630.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="SAIREN COLOR ARCHIVE">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="WORKS | SAIREN COLOR ARCHIVE">
  <meta name="twitter:description" content="作品一覧。タップで表示、RAW / MAIN 切替。">
  <meta name="twitter:image" content="https://sairencolorarchive.com/assets/og/og-home-1200x630.png">

  <!-- ========== FAVICONS ========== -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon.svg">
  <link rel="icon" href="/assets/favicons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/assets/favicons/apple-touch-icon.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <meta name="theme-color" content="#0b0b10">

  <!-- ========== CSS ========== -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/works-modal.css">

  <!-- ========== JS ========== -->
  <script src="/assets/js/i18n.js" defer></script>
  <script src="/assets/js/social-links.js" defer></script>
  <script src="/assets/js/works-modal.js" defer></script>
</head>

<body>

  <!-- ===== Header ===== -->
  <header class="header">
    <a class="brand" href="/" data-keep-lang>
      <span data-i18n="siteName"></span>
    </a>

    <div class="header-right">
      <select id="langSelect" aria-label="Language">
        <option value="ja">JA</option>
        <option value="en">EN</option>
        <option value="es">ES</option>
        <option value="fr">FR</option>
        <option value="ko">KO</option>
        <option value="zh-hans">ZH</option>
      </select>

      <div class="social">
        <a class="social__link" id="igLink" href="#" target="_blank" rel="noopener" aria-label="Instagram">
          <img class="social__icon" src="/assets/images/social/Instagram-logo.png" alt="Instagram">
        </a>

        <a class="social__link" id="ttLink" href="#" target="_blank" rel="noopener" aria-label="TikTok">
          <img class="social__icon" src="/assets/images/social/TikTok-logo.png" alt="TikTok">
        </a>
      </div>
    </div>
  </header>

  <!-- ===== Main ===== -->
  <main class="page">
    <h1 data-i18n="nav.works"></h1>

    <!-- 作品一覧：JSがここに描画 -->
    <section id="worksGrid"></section>
  </main>

  <!-- ===== Modal：作品タップで画面上に表示 → RAW/MAIN切替 ===== -->
  <div id="workModal" class="workModal" aria-hidden="true">
    <div class="workModal__backdrop" data-close></div>

    <div class="workModal__dialog" role="dialog" aria-modal="true" aria-labelledby="workModalTitle">
      <button class="workModal__close" data-close data-i18n="work.close"></button>

      <div class="workModal__header">
        <h2 id="workModalTitle"></h2>

        <div class="workModal__tabs">
          <button type="button" class="tab is-active" data-view="main" data-i18n="work.viewMain"></button>
          <button type="button" class="tab" data-view="raw" data-i18n="work.viewRaw"></button>
        </div>
      </div>

      <img id="workModalImg" alt="">
    </div>
  </div>

  <!-- ===== Init ===== -->
  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      window.initI18n?.();

      // 左上ブランド名：ランダム色（毎回）
      const brand = document.querySelector(".brand");
      if (brand) {
        const h = Math.floor(Math.random() * 360);
        brand.style.color = `hsl(${h} 85% 70%)`;
      }
    });
  </script>

</body>
</html>
