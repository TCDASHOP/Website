<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />

  <style>
    .css-warning{
      position:fixed; inset:auto 12px 12px 12px;
      padding:12px 14px;
      border:1px solid rgba(255,80,80,.55);
      background:rgba(30,0,0,.72);
      color:#fff; font: 12px/1.5 system-ui,-apple-system,"Noto Sans JP",sans-serif;
      border-radius:12px;
      z-index:9999;
      display:none;
      white-space:pre-wrap;
    }
  </style>
</head>

<body class="page-work" data-page="work">
  <div class="css-warning" id="cssWarn">
CSSが読み込めていません。

確認：
- Website/assets/css/styles.css は存在？
- <link href="./assets/css/styles.css"> のパスは合ってる？
  </div>

  <header class="nav">
    <div class="wrap nav__inner">
      <a class="brand" href="./index.html">SAIREN<br><span>COLOR ARCHIVE</span></a>
      <nav class="navlinks" aria-label="Primary">
        <a href="./index.html#works">Works</a>

        <a href="https://www.tcda.shop/" target="_blank" rel="noopener">Apparel Brand</a>
      </nav>
    </div>
  </header>

  <main class="wrap work">
    <section class="workHero">
      <div class="workMeta" id="workMeta">—</div>
      <h1 class="workTitle" id="workTitle">Loading…</h1>
      <p class="workLead" id="workLead">これは服になる前の思考だ。</p>
    </section>

    <section class="workStage">
      <div class="timelineBar">
        <div class="timelineBar__fill" id="tlFill"></div>
      </div>

      <figure class="workFigure">
        <img class="workImg" id="workImg" alt="" draggable="false">
        <figcaption class="workCaption" id="workCaption">“これは服になる前の思考だ”</figcaption>
      </figure>

      <div class="workBody" id="workBody"></div>

      <div class="workNav">

      </div>
    </section>

    <footer class="footer">© 2025 SAIREN COLOR ARCHIVE</footer>
  </main>

  <div class="touchShield" aria-hidden="true"></div>

  <script>
    (function(){
      const warn = document.getElementById('cssWarn');
      const bg = getComputedStyle(document.body).backgroundColor;
      const looksDark = bg.includes('rgb(5') || bg.includes('rgb(0') || bg.includes('rgba(0');
      if(!looksDark && warn) warn.style.display = 'block';

      setTimeout(() => {
        if(!document.documentElement.dataset.jsok){
          document.title = "Work | SAIREN COLOR ARCHIVE (JS OFF)";
        }
      }, 800);
    })();
  </script>
