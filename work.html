<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0a0a0c" />
  <title>Work | SAIREN COLOR ARCHIVE</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
  <script defer src="./assets/js/main.js"></script>
</head>

<body class="no-select">
  <canvas id="field" aria-hidden="true"></canvas>
  <div class="noise" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <header class="topbar topbar--thin">
    <a class="brand brand--small" href="./index.html">
      <span class="brand__jp">サイレン<br>カラー<br>アーカイブ</span>
      <span class="brand__en">SAIREN COLOR ARCHIVE</span>
    </a>
    <nav class="nav">
      <a href="./index.html#works">作品</a>
      <a class="nav__cta" href="https://www.tcda.shop/" target="_blank" rel="noopener">アパレルブランド</a>
    </nav>
  </header>

  <main class="work">
    <section class="workHero">
      <div class="workHero__time" id="timelineLabel">t = 0.00</div>
      <h1 class="workHero__title" id="workTitle">…</h1>
      <p class="workHero__statement">これは服になる前の思考だ。</p>
    </section>

    <section class="timeRail" aria-hidden="true">
      <div class="timeRail__line"></div>
      <div class="timeRail__ticks" id="ticks"></div>
    </section>

    <section class="workStage">
      <figure class="workFigure">
        <img id="workImg" alt="" draggable="false" loading="eager">
      </figure>

      <div class="workPanel">
        <div class="workMeta" id="workMeta"></div>
        <div class="workText" id="workText"></div>
      </div>
    </section>

    <section class="workNav">
      <a class="btn" id="prevBtn" href="./index.html#works">← 戻る</a>
      <a class="btn btn--ghost" id="nextBtn" href="./index.html#works">次 →</a>
    </section>

    <footer class="footer">
      <small>© <span id="year"></span> SAIREN COLOR ARCHIVE</small>
    </footer>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>
</body>
</html>
