<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Work｜SAIREN COLOR ARCHIVE</title>

  <link rel="stylesheet" href="/assets/css/style.css">
  <script defer src="/assets/js/main.js"></script>
</head>

<body class="bg-fixed noselect workpage">
  <canvas id="field" aria-hidden="true"></canvas>

  <header class="topbar">
    <a class="brand" href="/">
      <span class="brand__stack">SAIREN<br>COLOR<br>ARCHIVE</span>
      <span class="brand__tag">WORK NODE</span>
    </a>

    <nav class="nav">
      <a href="/#works" class="nav__link">← Back</a>
      <a href="https://www.tcda.shop/" class="nav__link" target="_blank" rel="noopener">Apparel Brand</a>
    </nav>
  </header>

  <main class="work">
    <!-- 時間軸を感じさせる：スクロールで目盛りが進む -->
    <aside class="timeline" aria-hidden="true">
      <div class="timeline__bar"></div>
      <div class="timeline__tick" id="tick"></div>
      <div class="timeline__text" id="timeText">t = 0.00</div>
    </aside>

    <section class="work__hero">
      <div class="work__imgwrap">
        <img id="workImg" alt="" loading="eager" draggable="false">
      </div>

      <div class="work__info">
        <div class="work__pill" id="workPill">NODE</div>
        <h1 class="work__title" id="workTitle">—</h1>

        <!-- ✅「これは服になる前の思考だ」配置 -->
        <p class="work__statement">
          これは服になる前の思考だ。<br>
          <span class="work__statementSub">This is thought before it becomes clothing.</span>
        </p>

        <dl class="work__meta" id="workMeta"></dl>

        <p class="work__desc" id="workDesc"></p>

        <div class="work__links">
          <a class="btn" id="toShop" target="_blank" rel="noopener">Shop（該当商品へ）</a>
          <a class="btn btn--ghost" href="/#works">一覧へ戻る</a>
        </div>
      </div>
    </section>

    <section class="work__body">
      <h2 class="work__h2">Field Notes</h2>
      <div class="work__notes" id="workNotes"></div>
    </section>

    <footer class="footer">
      <small>© <span id="year"></span> SAIREN COLOR ARCHIVE</small>
    </footer>
  </main>

  <div class="decay" id="decay" aria-hidden="true"></div>
</body>
</html>
