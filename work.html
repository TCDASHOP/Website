<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#050607" />
  <title>Work | SAIREN COLOR ARCHIVE</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script defer src="./assets/js/main.js"></script>
</head>

<body class="no-select workpage">
  <div class="field" aria-hidden="true">
    <div class="field__grain"></div>
    <div class="field__vignette"></div>
    <div class="field__pulse"></div>
  </div>

  <header class="topbar">
    <a class="brand" href="./index.html">
      <span class="brand__stack">SAIREN<br/>COLOR<br/>ARCHIVE</span>
      <span class="brand__dot" aria-hidden="true"></span>
    </a>
    <nav class="nav">
      <a class="nav__link" href="./index.html#works">Works</a>
      <a class="nav__link" href="./index.html#about">About</a>
      <a class="nav__link" href="https://www.tcda.shop/" target="_blank" rel="noopener">Apparel Brand</a>
    </nav>
  </header>

  <main class="work">
    <section class="work__hero">
      <div class="work__badge">
        <span id="wCat">artifact</span> / <span id="wYear">2025</span> / <span id="wId">00</span>
      </div>

      <h1 class="work__title" id="wTitle">Untitled</h1>

      <p class="work__statement">
        <strong>これは服になる前の思考だ。</strong>
        <span class="work__sub">This is thought before it becomes clothing.</span>
      </p>

      <div class="work__canvas">
        <img id="wImg" src="/assets/img/works/1.webp" alt="work image">
      </div>
    </section>

    <!-- 時間軸（スクロールで進む） -->
    <section class="timeline">
      <div class="timeline__rail" aria-hidden="true"></div>

      <article class="tick">
        <div class="tick__t">t = 0.00</div>
        <div class="tick__body">
          <h2>発生</h2>
          <p>最初の違和感。まだ説明できない形。</p>
        </div>
      </article>

      <article class="tick">
        <div class="tick__t">t = 0.38</div>
        <div class="tick__body">
          <h2>分解</h2>
          <p>意味ではなく構造へ。色が“骨格”になりはじめる。</p>
        </div>
      </article>

      <article class="tick">
        <div class="tick__t">t = 0.75</div>
        <div class="tick__body">
          <h2>固定</h2>
          <p>ここで初めて「作品」という形式をまとってしまう。</p>
        </div>
      </article>

      <div class="work__nav">
        <a class="navbtn" href="./index.html#works">← 戻る</a>
        <a class="navbtn navbtn--ghost" id="nextLink" href="./work.html?id=02&cat=lookbook&year=2025&img=2.webp">次 →</a>
      </div>
    </section>

    <footer class="footer">
      <span>© <span id="yearNow"></span> SAIREN COLOR ARCHIVE</span>
    </footer>
  </main>

  <div class="decay" aria-hidden="true"></div>
</body>
</html>
