<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="0; url=./ja/" />
  <title>SAIREN COLOR ARCHIVE</title>
  <meta name="robots" content="noindex" />
</head>
<body>
  <noscript>
    <p><a href="./ja/">Go to Japanese site</a></p>
  </noscript>
  <script>
    // ざっくり言語推定（必要なら後で強化）
    const lang = (navigator.language || 'ja').toLowerCase();
    const map = [
      ['zh', 'zh-hans'],
      ['ko', 'ko'],
      ['fr', 'fr'],
      ['es', 'es'],
      ['en', 'en'],
      ['ja', 'ja'],
    ];
    let target = 'ja';
    for (const [k,v] of map) { if (lang.startsWith(k)) { target = v; break; } }
    location.replace('./' + target + '/');
  </script>
</body>
</html>
