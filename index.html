<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SAIREN COLOR ARCHIVE</title>

  <!-- ========== OGP / Twitter ========== -->
  <link rel="canonical" href="https://sairencolorarchive.com/">

  <meta property="og:type" content="website">
  <meta property="og:site_name" content="SAIREN COLOR ARCHIVE">
  <meta property="og:title" content="SAIREN COLOR ARCHIVE">
  <meta property="og:description" content="色彩は、言葉より先に届く。">
  <meta property="og:url" content="https://sairencolorarchive.com/">
  <meta property="og:image" content="https://sairencolorarchive.com/assets/og/og-home-1200x630.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="SAIREN COLOR ARCHIVE">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SAIREN COLOR ARCHIVE">
  <meta name="twitter:description" content="色彩は、言葉より先に届く。">
  <meta name="twitter:image" content="https://sairencolorarchive.com/assets/og/og-home-1200x630.png">

  <!-- ========== FAVICONS ========== -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon.svg">
  <link rel="icon" href="/assets/favicons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/assets/favicons/apple-touch-icon.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <meta name="theme-color" content="#0b0b10">

  <!-- ========== CSS ========== -->
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- ========== JS ========== -->
  <script src="/assets/js/i18n.js" defer></script>
  <script src="/assets/js/social-links.js" defer></script>
</head>

<body>

  <!-- ===== Header ===== -->
  <header class="header">
    <a class="brand" href="/" data-keep-lang>
      <span data-i18n="siteName"></span>
    </a>

    <div class="header-right">
      <!-- Language -->
      <select id="langSelect" aria-label="Language">
        <option value="ja">JA</option>
        <option value="en">EN</option>
        <option value="es">ES</option>
        <option value="fr">FR</option>
        <option value="ko">KO</option>
        <option value="zh-hans">ZH</option>
      </select>

      <!-- Social Icons -->
      <div class="social">
        <a class="social__link" id="igLink" href="#" target="_blank" rel="noopener" aria-label="Instagram">
          <img class="social__icon" src="/assets/images/social/Instagram-logo.png" alt="Instagram">
        </a>

        <a class="social__link" id="ttLink" href="#" target="_blank" rel="noopener" aria-label="TikTok">
          <img class="social__icon" src="/assets/images/social/TikTok-logo.png" alt="TikTok">
        </a>
      </div>
    </div>
  </header>

  <!-- ===== Main ===== -->
  <main class="hero">

    <h1 class="tagline" data-i18n="hero.tagline"></h1>

    <!-- Tiles (WORKS / LOOKBOOK) -->
    <div class="hero-tiles">
      <a class="tile" href="/works.html" data-keep-lang>
        <div class="tile__icon">W</div>
        <div class="tile__text">
          <div class="tile__title" data-i18n="nav.works"></div>
          <div class="tile__hint" data-i18n="works.openHint"></div>
        </div>
      </a>

      <a class="tile" href="https://look.sairencolorarchive.com/" target="_blank" rel="noopener">
        <div class="tile__icon">L</div>
        <div class="tile__text">
          <div class="tile__title" data-i18n="nav.lookbook"></div>
          <div class="tile__hint" data-i18n="works.openHint"></div>
        </div>
      </a>
    </div>

    <p class="copyright">© <span data-i18n="siteName"></span></p>
  </main>

  <!-- ===== Init ===== -->
  <script defer>
    // i18n 初期化
    window.addEventListener("DOMContentLoaded", () => {
      window.initI18n?.();

      // 左上ブランド名：ランダム色（毎回）
      const brand = document.querySelector(".brand");
      if (brand) {
        const h = Math.floor(Math.random() * 360);
        brand.style.color = `hsl(${h} 85% 70%)`;
      }
    });
  </script>

</body>
</html>
