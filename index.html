<body>
  <div>

  <script>
    // Smarter redirect: prefer browser language if folder exists.
    (function(){
      var map = {ja:"ja", en:"en", es:"es", fr:"fr", ko:"ko", zh:"zh-hans"};
      var l = (navigator.language||"en").toLowerCase();
      var k = l.startsWith("ja")?"ja":l.startsWith("es")?"es":l.startsWith("fr")?"fr":l.startsWith("ko")?"ko":(l.startsWith("zh")?"zh":"en");
      location.replace("./"+(map[k]||"ja")+"/index.html");
    })();
  </script>
</body>
