<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#050507" />
  <title>SAIREN COLOR ARCHIVE</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/style.css?v=20251221" />

  <!-- JS -->
  <script defer src="/assets/js/main.js?v=20251221"></script>
</head>

<body>
  <!-- Fullscreen canvas -->
  <canvas id="fx" aria-hidden="true"></canvas>

  <!-- Top UI (fixed, not animated) -->
  <header class="ui" role="banner">
    <div class="left">
      <div class="brand">
        <div class="brand-title" data-i18n="brandTitle">SAIREN COLOR ARCHIVE</div>
        <div class="brand-sub" data-i18n="brandSub">これは服になる前の思考だ。</div>
      </div>

      <nav class="lang" aria-label="Language">
        <button type="button" class="lang-btn" data-lang="ja" aria-pressed="true">JP</button>
        <button type="button" class="lang-btn" data-lang="en" aria-pressed="false">EN</button>
      </nav>
    </div>

    <div class="right" aria-label="Status">
      <div class="hud">
        <div class="row"><span class="k">t</span><span class="v" id="t">0.00s</span></div>
        <div class="row"><span class="k" data-i18n="hudPhaseK">phase</span><span class="v" id="phase">SPLASH</span></div>
        <div class="row"><span class="k" data-i18n="hudCountK">count</span><span class="v" id="count">0</span></div>
      </div>
    </div>
  </header>

  <!-- Bottom help -->
  <footer class="help" role="contentinfo">
    <p class="help-text" data-i18n="helpText">
      クリック/タップで再スプラッシュ。<b>1</b>=TEXT / <b>2</b>=RINGS / <b>R</b>=RESET
    </p>
    <p class="help-meta">
      <span data-i18n="metaMailK">Contact</span>:
      <a href="mailto:info@sairencolorarchive.com">info@sairencolorarchive.com</a>
      <span class="dot">•</span>
      <span>© <span id="y"></span> SAIREN COLOR ARCHIVE</span>
    </p>
  </footer>

  <noscript>
    <div class="noscript" data-i18n="noJs">JavaScript が必要です。</div>
  </noscript>
</body>
</html>
