<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WORK | SAIREN COLOR ARCHIVE</title>
  <meta name="description" content="Work detail — Raw vs Formed." />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script defer src="../assets/js/main.js"></script>
</head>
<body class="theme-a">
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="./works.html">
        <div class="mark"></div>
        <div class="name">
          <strong>SAIREN COLOR ARCHIVE</strong>
          <span>WORK DETAIL</span>
        </div>
      </a>

      <div class="navlinks">
        <a class="btn ghost" href="./works.html">← WORKS</a>
        <a class="btn ghost" href="./lookbook.html">LOOKBOOK</a>
        <a class="btn ghost" href="./contact.html">CONTACT</a>
        <a class="btn ghost" href="../ja/work.html">JA</a>

        <div class="theme-switch pill">
          <span class="kbd">THEME</span>
          <select data-theme-select>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <main class="container section" data-work-detail data-src="../assets/data/works.json">
    <div class="panel card work-head">
      <div class="meta">
        <span class="badge">Raw → Formed</span>
        <span class="kbd">Black base</span>
      </div>
      <h2 data-work-title style="margin:0">WORK</h2>
      <p class="muted" data-work-subtitle style="margin:0"></p>
      <div data-work-tags style="display:flex;gap:8px;flex-wrap:wrap;margin-top:6px"></div>
    </div>

    <div class="duo">
      <figure>
        <img data-raw-img alt="Raw" loading="lazy" />
        <figcaption data-raw-cap>Raw (before)</figcaption>
      </figure>
      <figure>
        <img data-formed-img alt="Formed" loading="lazy" />
        <figcaption data-formed-cap>Formed (after)</figcaption>
      </figure>
    </div>

    <div class="hr"></div>

    <div class="panel card">
      <h3 style="margin:0 0 8px">Next</h3>
      <p class="muted" style="margin:0 0 12px">If the world reaches your body, go to LOOKBOOK → apparel.</p>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <a class="btn primary" href="./lookbook.html">Open LOOKBOOK</a>
        <a class="btn" href="./contact.html">Contact</a>
        <a class="btn ghost" href="./works.html">Back to list</a>
      </div>
    </div>
  </main>

  <footer><div class="container small" style="opacity:.7">© SAIREN COLOR ARCHIVE</div></footer>
</body>
</html>
