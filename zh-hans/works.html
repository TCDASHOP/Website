<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>作品 | SAIREN COLOR ARCHIVE</title>
  <link rel="icon" href="../assets/images/ui/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../assets/css/site.css" />

<body data-lang="zh-hans" data-page="works">
<main id="main" class="wrap">

<section class="card" style="padding:18px 18px 16px">
  <div class="works-head">
    <div>
      <h1 data-i18n="worksTitle"></h1>
      <p data-i18n="worksLead"></p>
    </div>
    <a class="btn" href="./lookbook.html">LOOKBOOK</a>
  </div>

  <div id="worksGrid" class="works-grid" aria-live="polite">

    <div class="top">
      <b id="lbTitle">Artwork</b>
      <button id="lbClose" class="x" type="button" aria-label="Close">✕</button>
    </div>
    <img id="lbImg" class="img" alt="">
