<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>CONTACT | SAIREN COLOR ARCHIVE</title>
  <link rel="icon" href="../assets/images/ui/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../assets/css/site.css" />
</head>
<body data-lang="ko" data-page="contact">
<main id="main" class="wrap">

<section class="card" style="padding:18px">
  <h1 style="margin:0 0 6px" data-i18n="contactTitle"></h1>
  <p style="margin:0; color:var(--muted)" data-i18n="contactLead"></p>

  <div class="section">
    <h2>Contact</h2>
    <div class="grid3">
      <div class="tile">
        <b data-i18n="mailLabel"></b>
        <p style="margin-top:10px">
          <a class="btn primary" href="mailto:info@sairencolorarchive.com">info@sairencolorarchive.com</a>
        </p>
      </div>
      <div class="tile">
        <b data-i18n="igLabel"></b>
        <p style="margin-top:10px">
          <a class="btn" href="https://www.instagram.com/tcda.shop" target="_blank" rel="noopener">@tcda.shop</a>
        </p>
      </div>
      <div class="tile">
        <b>Response</b>
        <p>原則 48時間以内に返信します。<br>（迷惑メールもご確認ください）</p>
      </div>
    </div>
  </div>
</section>

</main>
<script src="../assets/js/site.js"></script>
</body>
</html>
